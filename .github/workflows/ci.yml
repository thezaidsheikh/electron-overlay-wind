name: Prebuild

on:
  push:
  pull_request:

jobs:
  prebuild-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm prebuild
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: prebuilds

  prebuild-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev
      - run: pnpm install --frozen-lockfile
      - run: pnpm prebuild
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: prebuilds

  prebuild-darwin:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm prebuild --arch x64
      - run: pnpm prebuild --arch arm64
      - uses: actions/upload-artifact@v4
        with:
          name: darwin
          path: prebuilds

  build-package:
    needs:
      - prebuild-windows
      - prebuild-linux
      - prebuild-darwin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: prebuilds
      - uses: actions/download-artifact@v4
        with:
          name: linux
          path: prebuilds
      - uses: actions/download-artifact@v4
        with:
          name: darwin
          path: prebuilds
      - uses: actions/setup-node@v4
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm tsc
      - run: npm pack
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: electron-overlay-window-*.tgz
          retention-days: 3
